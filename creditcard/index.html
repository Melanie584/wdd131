<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <script src="creditcard.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Credit Card Information</h1></header>
    <main>
         <section class="errors"></section>

        <div class="card-container">

            <div class="card-front">

            <div class="total">
                <p> TOTAL: $199 </p>
                <p> ðŸ’³ </p>            
            </div>

        <form id="cardform" action="completed.html" method="post">

            <label for="creditCardNumber">Card Number:</label>
            <input type="text" id="creditCardNumber" name="creditCardNumber" placeholder="1234 5678 9101 2345" required>

            <label for="creditCardHolder">Card Holder:</label>
            <input type="text" id="creditCardHolder" name="creditCardHolder" placeholder="Jane Doe" required>

            <div id="cardExpiration">
                <label id="expirationLabel">EXPIRATION</label>
                <input type="text" id="expMonth" name="expMonth" placeholder="MM" aria-labelledby="expirationLabel" required>
                <input type="text" id="expYear" name="expYear" placeholder="YY" aria-labelledby="expirationLabel" required>
            </div>
            
         </form>
            </div>

            <div class="card-back">
                <div class="cvv">
                    <label for="cvvNumber">CVC/CVV:</label>
                    <input type="number" id="cvvNumber" name="cvvNumber" placeholder="XXX" required>
                </div>
            </div>
        </div>

        <div class="button">
            <button type="submit" form="cardform">Submit</button>
        </div>

    </main>
</body>
</html>
